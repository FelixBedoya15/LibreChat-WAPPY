# Agregamos el bind mount para el código fuente (./) a /app
version: '3.4'
services:
  # === 1. SERVICIO DE LA API (Cambios de Código) ===
  api:
    # AÑADE ESTA LÍNEA CRÍTICA
    env_file:
      - .env
    # Agregamos el bind mount para el código fuente (./) a /app
    volumes:
      #- type: bind
      #  source: ./
      #  target: /app
      # MANTENER los bind mounts ya definidos en el .yml, si quieres asegurar que no se pierdan
      # aunque docker compose ya debería fusionar los volúmenes correctamente.
      # Para estar 100% seguros y si tienes problemas de fusión de volúmenes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      # Si también quieres usar el archivo de configuración librechat.yaml (opcional, como en tu ejemplo)
      - type: bind
        source: ./librechat.yaml
        target: /app/librechat.yaml
      
  # === 2. SERVICIO DE MONGODB (Persistencia de Datos) ===
  mongodb:
    # Sobrescribimos la versión de la imagen si lo deseas
    image: mongo:4.4.18
    volumes:
      # CAMBIO CRÍTICO: Sobrescribe el ./data-node:/data/db con un volumen nombrado
      # Esto garantizará que la data persista entre re-despliegues de Dokploy.
      - mongodb_data:/data/db

# === 3. VOLUMENES NOMBRADOS (Necesario para la persistencia) ===
volumes:
  mongodb_data:

